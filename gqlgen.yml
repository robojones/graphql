# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: api/schema.graphqls
exec:
  filename: api/generated.go
models:
  Post:
    model: github.com/robojones/graphql/prisma-client.Post
  User:
    model: github.com/robojones/graphql/prisma-client.User
  Comment:
    model: github.com/robojones/graphql/prisma-client.Comment
